<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron ">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h1 class="text-center colorChanger">Anytime is Train Time</h1>
            <h6 class="text-center colorChanger type2">Choo Choo. Chee Chee.</h6>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-body text-white bg-info pb-3">
                        Current Train Schedule</div>
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead id="tableStart">
                            <tr>
                                <th scope="col" id="trainDisplay">Train Name</th>
                                <th scope="col" id="destDisplay">Destination</th>
                                <th scope="col" id="freqDisplay">Frequency (min)</th>
                                <th scope="col" id="nextDisplay">Next Arrival</th>
                                <th scope="col" id="awayDisplay">Minutes Away</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body text-white bg-info pb-3">
                        Add Train
                    </div>
                    <form class="card-body mx-2">
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" placeholder="ex.Oregon Trail" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="destination-input" placeholder="ex.Austin" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="start-input">First Train Time (HHmm - military time)</label>
                            <input class="form-control" id="first-input" placeholder="ex.1925" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" placeholder="ex.15" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/Javascript/game.js"></script>

</body>

</html>
